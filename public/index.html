<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="/socket.io/socket.io.js"></script>
    <title>SocketIO</title>
  </head>
  <body>
    <script>
      const channels = {
        car: "car",
      };
      // użyjemy socketa. on wie, że mamy coś takiego jak io i metoda connect ponieważ powyżej w scripcie powyżej podaliśmy źródło
      const socket = io.connect("/");
      socket.on(channels.car, (data) => {
        console.log(data);
      });
    </script>
  </body>
</html>
